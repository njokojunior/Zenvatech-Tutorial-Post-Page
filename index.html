<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Interface</title>
   <link rel="stylesheet" href="./style.css">
   <script src="./script.js" defer></script>
</head>
<body>
    <h1>MY BLOG POST WEBSITE</h1>
    <div class="post-container">
        <form class="post-form" id="postForm">
            <input  type="text" id="authorName" placeholder="Your Name" required>
            <textarea  id="postContent" placeholder="What's on your mind?" required></textarea>
            <button type="submit" id="postButton">Post</button>
        </form>
    </div>

    <section style="border: 1px solid red;" class="posts-display" id="postsContainer">
     <!-- Sample data no more needed -->
       
    </section>

    
    
</body>
</html>
